[tool.kedro]
package_name = "estudo_kedro_spaceflights"
project_name = "estudo_kedro_spaceflights"
kedro_init_version = "0.18.7"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = """
--cov-report term-missing \
--cov src/estudo_kedro_spaceflights -ra"""

[tool.coverage.report]
fail_under = 0
show_missing = true
exclude_lines = ["pragma: no cover", "raise NotImplementedError"]
